<app-filter [all]="totalProductCount" [inStock]="inStockProductCount" [outOfStock]="outOfStockProductCount"
  (selectedFilterChanged)="filterChanged($event)"></app-filter>
<div class="ekart--products--container">
  <div *ngFor="let product of products" (click)="selectedProduct = product">
    <app-product [productP]="product" *ngIf="!searchedText ||
    product.name.toLowerCase().includes(searchedText.toLowerCase())"></app-product>
  </div>
</div>
